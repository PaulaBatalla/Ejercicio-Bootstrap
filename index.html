<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Codo a Codo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Desactivado</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <br>

  <!--COLUMNAS-->
  <main>
    <section>
      <div class="row">
        <div class="col-4 p-0">
          <div class="card mb-3">
            <img src="./media/html.png"  class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">título 1</h5>
              <p class="card-text">Contenido de card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
        <div class="col-4 p-0">
          <div class="card mb-3">
            <img src="./media/css.png" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">título 2</h5>
              <p class="card-text">Contenido de card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
        <div class="col-4 p-0">
          <div class="card mb-3">
            <img src="./media/boostrap.png" class="card-img-top" width="200px">
            <div class="card-body">
              <h5 class="card-title">título 3</h5>
              <p class="card-text">Contenido de card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
 
 <!--FORMULARIO-->
  <section>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1">
      <p class="card-text">
        <small class="text-muted">Nunca compartas este email</small>
      </p>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleFormControlPassword1">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Verificar
      </label>
    </div>
    <br> 
    <button type="button" class="btn btn-primary">Enviar</button>
  </section>






    
</body>
</html>
